# The job that triggers bronze_pipeline_sql_etl.

resources:
  jobs:
    bronze_pipeline_sql_job:
      name: bronze_pipeline_sql_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.bronze_pipeline_sql_etl.id}
